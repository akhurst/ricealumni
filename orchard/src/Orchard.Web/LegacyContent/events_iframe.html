function prvnxt(btn){
var f = document.getElementById("f");

	if ((f.M.selectedIndex == 0) && (btn=="prev")) {
		f.M[11].selected = true;
		f.Y[f.Y.selectedIndex -1].selected = true;
	} else if ((f.M.selectedIndex == 11) && (btn=="next")) {
		f.M[0].selected = true;
		f.Y[f.Y.selectedIndex +1].selected = true; 
	} else if (btn=="prev") {
		f.M[f.M.selectedIndex-1].selected = true;
	} else if (btn=="next") {
		f.M[f.M.selectedIndex + 1].selected = true;
	}

	f.submit();
}

}

function getMore(lnk){
	f.evtid.value=lnk.id;

	f.action = lnk.href;
	f.submit();
}

function advSearch(){
	var f = document.getElementById("f");

	f.action = "adv_search.php";
	f.submit();
}

function doSearch(){
var f = document.getElementById("f");

  if (f.alum.checked == true){
	f.action="http://www.rice.edu/cgi-bin/subgoogle";
  } else if (f.rice.checked == true){
	f.action="http://www.rice.edu/Internet/search/query.php";
  }

  f.submit();

}

function checkKey(evt){

	var f = document.getElementById("f");
	f.search.value=f.q.value;
	if (evt.keyCode == 13 && f.search.value != ''){
		doSearch();
	}
	
}

function getEvents(qry)
{
	var f = document.getElementById("f");
	f.key_word.value=qry;
	f.action = "http://alumni.cgi.rice.edu/events/proc_adv_search.php";
	f.submit();
	return null;
}

function scrollMe()
{
	var f = document.getElementById("f");
	f.scroll.value=document.body.scrollTop;
}

function _compose(e_code) {
window.open("http://alumni.cgi.rice.edu/email/send_message.php?e_code="+e_code,"message_"+e_code,"width=550,height=350,scrollbars=no,toolbar=no");
